[package]
name = "hiallib"
version = "0.1.0"
authors = ["Emanuel Dima <emanueldima@gmail.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
clap = "2.1"
lazy_static = "1.4"
nom = "7.1"
paste = "1.0"
rand = "0.8"
reqwest = { version = "0.11", features = ["blocking", "json"] }
tree-sitter = "0.20"
url = "2.1"
quick-xml = { version = "0.31", features = ["encoding"] }
yaml-rust = "0.4"

[dependencies.serde_json]
version = "1.0"
features = ["preserve_order"]

[dependencies.toml]
version = "0.8"
features = ["preserve_order"]

[build-dependencies]
cc = "1.0"
cbindgen = "0"
