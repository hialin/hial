[package]
name = "hiallib"
version = "0.1.0"
authors = ["Emanuel Dima <emanueldima@gmail.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
lazy_static = "1.4"
linked-hash-map = "0.5" # TODO: replace this package
yaml-rust = "0.4"
quick-xml = "0.23" # TODO: update to 0.31
url = "2.1"
reqwest = { version = "0.10", features = [
    "blocking",
    "json",
] } # TODO: update to 0.11
tree-sitter = "0.19" # TODO: update to 0.20
nom = "7.1"
clap = "2.1" # TODO: update to 4.4
rand = "0.8"
paste = "1.0"

[dependencies.serde_json]
version = "1.0"
features = ["preserve_order"]

[dependencies.toml]
version = "0.8"
features = ["preserve_order"]

[build-dependencies]
cc = "1.0"
cbindgen = "0"
